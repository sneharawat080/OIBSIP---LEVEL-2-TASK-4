<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #a57df4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .success-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0px 0px 10px #ffffff;
      text-align: center;
    }

    .header {
      background-color: #a57df4;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      margin-bottom: 20px;
    }

    .header h2 {
      color: #ffffff;
      margin: 0;
    }

    .message {
      color: #333333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="header">
      <h2>Login Successful</h2>
    </div>
    <div class="message">
      <p>You have successfully logged in!</p>
    </div>
  </div>
</body>
</html>
